<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <link href="../../css/bootstrap.css" rel="stylesheet">
        <link href="../../css/bootstrap-datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet">
        <script src="../../js/jquery-1.11.3.js"></script>
        <script src="../../js/bootstrap.js"></script>
        <script src="../../js/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top:50px;">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Text input with multiple buttons" id="dateTime">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" aria-label="Help"><span class="glyphicon glyphicon-question-sign"></span></button>
                        <button type="button" class="btn btn-default">Action</button>
                    </div>
                </div>  
            </div>
        </div>
    </body>
    <script>
        $(function () {
            $("#dateTime").datetimepicker({
                format: "yyyy-mm-dd hh:ii",
                autoclose: true,
                todayBtn: true,
                startDate: "2013-02-14 10:00",
                minuteStep: 5
            });
        })
    </script>
</html>
