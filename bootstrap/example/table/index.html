<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>bootstrap table</title>
        <link href="../../css/bootstrap.css" rel="stylesheet">
        <link href="../../css/bootstrap-table/bootstrap-table.css" rel="stylesheet">
        <script src="../../js/jquery-1.11.3.js"></script>
        <script src="../../js/bootstrap.js"></script>
        <script src="../../js/bootstrap-table/bootstrap-table.js"></script>
        <script src="../../locale/bootstrap-table-zh-CN.js"></script>
    </head>
    <body>
        <table id="table"></table>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function showMsg(o) {
            console.log(o);
            $('#myModal').find('.modal-body').html(o.name);
            $('#myModal').modal({
                show: true,
                backdrop: 'static'
            });
        }
        $('#table').bootstrapTable({
            //url:'',
            columns: [{
                field: 'id',
                title: 'Item ID',
                align: 'center',
                sortable: true
            }, {
                field: 'name',
                title: 'Item Name',
                formatter: function(e, o) {
                    console.log(e, o);
                    return e+"hehe"
                }
            }, {
                field: 'price',
                title: 'Item Price',
                formatter: function(e, o) {
                    console.log(o);
                    return '<a style="cursor:pointer;" onclick="showMsg(' + JSON.stringify(o).replace(/"/g, '&quot;') + ');">详情</a>'
                }
            }],
            data: [{
                id: 1,
                name: 'Item 1',
                price: '$1'
            }, {
                id: 2,
                name: 'Item 2',
                price: '$2'
            }, {
                id: 3,
                name: 'Item 3',
                price: '$3'
            }, {
                id: 4,
                name: 'Item 4',
                price: '$4'
            }, {
                id: 5,
                name: 'Item 5',
                price: '$5'
            }, {
                id: 6,
                name: 'Item 6',
                price: '$6'
            }, {
                id: 7,
                name: 'Item 7',
                price: '$7'
            }, {
                id: 8,
                name: 'Item 8',
                price: '$8'
            }],
            pagination: true,
            pageNumber: 1,
            pageSize: 5,
            pageList: [2, 3, 4, 5]
        });
    </script>
</html>
